<html>
  <head>
    <title>Word Generator</title>
    <style>
      div {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Word Generator</h1>
      <div id='word'></div>
    </center>
    <script>
      function random(min, max) {
         Math.floor((Math.random() * max) + min);
      }
      
      function get_vowel() {
        var vowels = "a e i o u";
        var res = vowels.split(" ");
        return res[random(0, res.length)];
      }
      
      function set_word(word) {
        document.getElementById("word").innerHTML = word;
      }
      
      set_word("potato");
    </script> 
  </body>
</html>
